services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html:ro
    depends_on:
      - php

  php:
    build: .
    volumes:
      - .:/var/www/html:ro
      - db_data:/var/www/html/database
    working_dir: /var/www/html

volumes:
  db_data: